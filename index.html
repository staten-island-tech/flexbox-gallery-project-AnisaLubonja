<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Flexbox Gallery Project</title>
</head>

<body>
    <h1 class="heading">TRAVEL</h1>
    <h2 class="center subheading">Plan your next excursion to one of the seven continents</h2>
    <section class="parent">
        <div class="box ">
            <h3 class="center title">Asia</h3>
            <img class="relative" src=https://www.acprail.com/wp-content/uploads/2013/10/Mt-Fuji.jpg
                alt="Landmark in Asia">
        </div>
        <div class="box ">
            <h3 class="center title">Africa</h3>
            <img class="relative" src=https://www.kids-world-travel-guide.com/images/egypt_pyramids-2.jpg
                alt="Landmark in Africa">
        </div>
        <div class="box ">
            <h3 class="center title">Europe</h3>
            <img class="relative"
                src=https://cmstravelmedia.webjet.com.au/wp-uploads/2019/04/Best-Europe-Landmarks-Eiffel-Tower-Paris-France.jpg
                alt="Landmark in Europe">
        </div>
        <div class="box location">
            <h3 class="center title location-title">Australia</h3>
            <img class="relative location-img"
                src=https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Goulburn_Big_Merino_006.JPG/1280px-Goulburn_Big_Merino_006.JPG
                alt="Landmark in Australia">
        </div>
        <div class="box ">
            <h3 class="center title">Antarctica</h3>
            <img class="relative" src=https://swoop-antarctica.imgix.net/SW_3_ALEX-MUDD_ALL_ICEBERGVERTICAL.jpg?auto
                alt="Landmark in Antarctica">
        </div>
        <div class="box ">
            <h3 class="center title">America (North and South America)</h3>
            <img class="relative" src=https://cdn.mos.cms.futurecdn.net/Vof6UxqzW779tPcmFqwkLd.jpg
                alt="Landmark in America">
        </div>

    </section>
</body>

</html>
